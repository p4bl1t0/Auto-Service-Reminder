<form name="metricForm">
    <div class="form-group" ng-class="{error: metricForm.name.$invalid && !metricForm.name.$pristine}">
        <label for="txtMetricName">Nombre</label>
        <input id="txtMetricName" class="form-control" type="text" name="name" ng-model="metric.name" required>
        <span ng-show="metricForm.name.$error.required && !metricForm.name.$pristine" class="help-inline">Requerido {{metricForm.name.$pristine}}</span>
    </div>

    <fieldset class="form-group">
        <label for="ddlMetricType">Tipo</label>
        <select id="ddlMetricType" ng-model="metric.type" class="form-control" ng-options="obj.value as obj.text for obj in [{ 'value': 'mileage', 'text': 'Kilometraje' }, { 'value': 'time', 'text': 'Fecha' }]">
            <option value>Tipo</option>
        </select>
    </fieldset>
    <div class="form-group" ng-class="{error: metricForm.site.$invalid && !metricForm.site.$pristine}">
        <label for="txtMetricEach">Realizar servicio cada (km / años)</label>
        <input id="txtMetricEach" class="form-control" type="number" name="each" ng-model="metric.each" required>
        <span ng-show="metricForm.each.$error.required && !metricForm.each.$pristine" class="help-inline">
    Requerido</span>
        <span ng-show="metricForm.each.$error.number" class="help-inline">Número inválido</span>
    </div>
    <div>
        <a href="#/" class="btn">Cancelar</a>
        <button ng-click="save()" ng-disabled="metricForm.$invalid" class="btn btn-primary">Guardar</button>
        <button ng-click="destroy()" ng-show="metric.name" class="btn btn-danger">Eliminar</button>
    </div>
</form>
